<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Welcome</title>
    <link rel="stylesheet" href="../css/landing.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="bg-ground"></div>

      <div class="bg"></div>
      <div class="cloud1"></div>
      <div class="cloud2"></div>

      <h1>
        <a href="/home" style="text-decoration: none;color:#0004ff"
          >Enter the cloud</a
        >
      </h1>
    </div>
    <script>
      var lFollowX = 0,
        lFollowY = 0,
        x = 0,
        y = 0,
        friction = 1 / 50;

      function moveBackground() {
        x += (lFollowX - x) * friction;
        y += (lFollowY - y) * friction;

        translate1 = "translate(" + x + "px, " + y + "px) scale(1.1)";
        translate2 =
          "translate(" + x * 1.41 + "px, " + y * 0.5 + "px) scale(0.85)";
        translate3 =
          "translate(" + x * 0.5 + "px, " + y * 0.1 + "px) scale(0.6)";

        $(".bg").css({
          "-webit-transform": translate1,
          "-moz-transform": translate1,
          transform: translate1
        });
        $(".cloud1").css({
          "-webit-transform": translate2,
          "-moz-transform": translate2,
          transform: translate2
        });
        $(".cloud2").css({
          "-webit-transform": translate3,
          "-moz-transform": translate3,
          transform: translate3
        });
        window.requestAnimationFrame(moveBackground);
      }

      $(window).on("mousemove click", function(e) {
        var lMouseX = Math.max(
          -100,
          Math.min(100, $(window).width() / 2 - e.clientX)
        );
        var lMouseY = Math.max(
          -100,
          Math.min(100, $(window).height() / 2 - e.clientY)
        );
        lFollowX = (20 * lMouseX) / 100; // 100 : 12 = lMouxeX : lFollow
        lFollowY = (10 * lMouseY) / 100;
      });

      moveBackground();
    </script>
  </body>
</html>
